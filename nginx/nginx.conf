user nginx;
worker_processes auto;
worker_rlimit_nofile 2097152;
worker_cpu_affinity auto;

error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;
# ssl_engine ktls;

events {
    worker_connections 524288;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Charset
    charset utf-8;
    charset_types text/css text/plain text/vnd.wap.wml text/javascript
                  text/markdown text/calendar text/x-component
                  text/vcard text/cache-manifest text/vtt
                  application/json application/manifest+json;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format cdn  '$remote_addr $host [$time_local] "$request" '
                    '$status $body_bytes_sent $request_time '
                    '$upstream_cache_status';

    access_log /var/log/nginx/access.log cdn buffer=256k flush=5s;

    map $status $loggable {
        ~^[23]  0;
        default 1;
    }

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    directio 4m;
    directio_alignment 4k;
    aio threads;
    aio_write on;

    keepalive_timeout 300s 300s;
    keepalive_requests 10000;
    keepalive_time 1h;
    client_body_buffer_size 128k;
    client_max_body_size 100m;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 32k;
    output_buffers 4 256k;
    postpone_output 1460;
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;
    reset_timedout_connection on;
    lingering_close on;
    lingering_time 30s;
    lingering_timeout 5s;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;

    ssl_ecdh_curve X25519:secp384r1;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    ssl_buffer_size 16k;
    open_file_cache max=500000 inactive=60s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    server_tokens off;
    map $sent_http_content_type $x_content_type_options {
        default "nosniff";
    }

    include /etc/nginx/conf.d/*.conf;
    server {
        listen 80 default_server reuseport backlog=65535;
        listen [::]:80 default_server reuseport backlog=65535;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        location /nginx_status {
            stub_status;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        location / {
            return 444;
        }
    }
}
